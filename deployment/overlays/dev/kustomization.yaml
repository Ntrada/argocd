apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: dev-
resources:
- ../../base

configMapGenerator:
- envs:
  - api-gateway/config/config.properties
  name: gateway-config
labels:
- includeSelectors: true
  pairs:
    environment: dev
patches:
- path: api-gateway/ingress-patch.yaml