apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  revisionHistoryLimit: 3  
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: docker.io/wahlgrena/api-gateway:develop
        name: api-gateway
        ports:
        - containerPort: 80
